name: bookstore_ui CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  cache-node_modules-name: npm-packages
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}

jobs:
  Shiping:
    name: Packaging Scanning & Shipping
    runs-on: ubuntu-latest
  
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          docker login --username "${DOCKER_USERNAME}" --password "${DOCKER_TOKEN}"
      
      - name: Building Image
        run: docker build -t bookstore_ui .

      - name: Tagging an Image
        id: Image-Tagger
        run: |
          BUILD_TAG="${{ env.DOCKER_USERNAME }}/bookstore_ui:${{ github.event.pull_request.number }}-${{ github.run_id }}"
          echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_OUTPUT
          docker tag bookstore_ui ${{ steps.Image-Tagger.outputs.BUILD_TAG }}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.Image-Tagger.outputs.BUILD_TAG }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'library, language'
          severity: 'CRITICAL,HIGH'

      - name: Shipping Image to Docker Hub
        run: docker push ${{ steps.Image-Tagger.outputs.BUILD_TAG }}
        