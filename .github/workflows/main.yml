name: bookstore_ui CI

on:
  push:
    branches:
      - master
jobs:
  expose-secrets:
    name: Exposing secrets
    runs-on: ubuntu-latest
  
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: CODECOV_TOKEN
        run: echo "CODECOV_TOKEN ${{ secrets.CODECOV_TOKEN }}"
        
      - name: SNYK_TOKEN
        run: echo "SNYK_TOKEN ${{ secrets.SNYK_TOKEN }}"
